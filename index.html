<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-dark" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C | °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-3">
                  <div class="weather-forecast-date">Wed</div>

                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt="cloudy"
                    width="36"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°/</span
                    ><span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
                <div class="col-3">
                  <div class="weather-forecast-date">Thu</div>

                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt="cloudy"
                    width="36"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°/</span
                    ><span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
                <div class="col-3">
                  <div class="weather-forecast-date">Fri</div>

                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt="cloudy"
                    width="36"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°/</span
                    ><span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
                <div class="col-3">
                  <div class="weather-forecast-date">Sat</div>

                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt="cloudy"
                    width="36"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°/</span
                    ><span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <a href="https://github.com/thebraand/myweatherapp" target="_blank"
            >GitHub Repository</a
          >
          and
          <a href="https://agitated-ritchie-f6e106.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
